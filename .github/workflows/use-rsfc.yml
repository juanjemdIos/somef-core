name: Call RSFC reusable workflow

on:
  workflow_dispatch: 
  pull_request: 
    types: [opened, synchronize, reopened]

jobs:
  call-rsfc:
    uses: juanjemdIos/oeg_rsfc/.github/workflows/run-rsfc.yml@main
    with:
      repo_url: https://github.com/${{ github.repository }}
    secrets:
      RSFC_TOKEN: ${{ secrets.RSFC_TOKEN }}   
